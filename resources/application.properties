spring.application.name=BookCloud


server.port=6060

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookcloud?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=**********

spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB


# OAuth2 Client Configuration
spring.security.oauth2.client.registration.google.client-id=******
spring.security.oauth2.client.registration.google.client-secret=****
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:6060/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile, email

#Authorized redirect URIs
#http://localhost:6060/Userlogin/oauth2/code/google